<form (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
           

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password" minlength="8" maxlength="12"
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,12}$" #passwordl="ngModel">
        <div [hidden]="passwordl.valid || passwordl.pristine" class="alert alert-danger">
           Password au moins 8 caractères (minuscule,majuscule,chiffre)
          <!--{{password.error.}} -->
        </div>
      </div>
      <div class="form-group">
        <label for="name">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required validateEqual="password" [(ngModel)]="confirmPassword"
          name="confirmPassword" #confirmPasswordl="ngModel">
        <div [hidden]="confirmPasswordl.valid || confirmPasswordl.pristine" class="alert alert-danger">
          Passwords n'est pas conforme avec le motdepass précédement saisie       </div>
      </div>

      <div class="modal-footer">
          <button id="changepass" type="submit" [disabled]='!changePasswordForm.form.valid' class="btn dropbtn btn-lg">changer mot de pass</button>
      </div>
     
        </form>

        <div *ngIf="errorchangepass">
            <span style="color:red;font: bold">{{errormail}}</span>
        </div>
        <div *ngIf="messageUser">
            <span style="color: red; font: italic bold">{{messageUser}}</span> &nbsp;&nbsp;
             <a routerLink='/' class="dropbtn btn-lg">se connecter</a>
        </div>
