

<div class="container">
<!--<br/><br/><br/><br/>-->
<div *ngIf="listevent.length==0">
        <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <img src="/assets/images/empty.png" width="100%">
                    </div>
                    </div>
</div>
    
<div *ngIf="showListEvent;else detailEvent">
<div *ngFor="let event of listevent">
  <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
  
          <div class="card">
            
              <div class="card-header text-center">
                 <span style="color:blue; font-weight: bold;">{{event.titleEvent}}</span> 
              </div>
            <div *ngFor="let image of event.images">
              
              <div class="card-img">
                  <a (click)="getImage(event)" style="cursor: pointer;"> 
                      <img [src]="image.urlImage" width="100%"></a>
              </div>
            </div>
  
      
          
                   
                    <div class="card-block">
                      
                        <p class="card-text">
                            {{event.descEvent}}
                        
                        </p>
                    </div>
                    <div class="card-footer">
                       
                            C'est un événement qui débute le <span class="mesg_info">{{event.startEvent}} </span> 
                            et terminera le <span class="mesg_info">{{event.endEvent}} </span>
                            <span *ngIf="event.price==0;else payent">
                              <h2 style="text-align: center;"> est gratuit !!!</h2> 
                            </span>
                            <ng-template #payant>
                                <h2 style="text-align: center;">Il coûtera {{event.price}} eur</h2>
                            </ng-template>
                            
                    </div>
                
           
       
    <!--{{image.fileName}}  [routerLink]="['user', user.id, 'details']" -->
      </div>
      
     
  </div>


</div>
</div>



<div *ngIf="errorMessage">
  <span class="mesg_info">{{errorMessage}}</span>
</div>
 
</div>
<ng-template #detailEvent>
                    <event-detail [event]=selectedEvent (showListEvent)="goback($event)"></event-detail>
</ng-template>


</div>
